# Alembic configuration file

[alembic]
# Path to the migrations directory (relative to this fileâ€™s dir)
script_location = migrations
# Put project root on sys.path so `from app.core.settings import get_settings` works
prepend_sys_path = .

# Placeholder; env.py will override this with the value from pydantic settings
sqlalchemy.url = postgresql+asyncpg://powerbase:powerbase@db:5432/powerbase

# --- Logging config expected by fileConfig() ---
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s %(asctime)s %(name)s %(message)s